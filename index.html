<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="logoAlura.svg" type="image/svg+xml">
</head>
<body>
    <main>
        <section></section>
        <section>
            <textarea name="encriptar" id="encriptar" cols="30" rows="10" placeholder="Ingrese aquí el texto..."></textarea>
            <div class="mensaje">Apenas letras minúsculas y sin acento.</div>
            <div class="botones">
                <button id="btnEncriptar" encriptar>Encriptar</button> <button id="btnDesencriptar" desencriptar>Desencriptar</button>
            </div>
        </section>

        <section>
            <div id="desencriptado"></div>
            <button id="btnCopiar" desencriptar>Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
